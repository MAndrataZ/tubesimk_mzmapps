<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZM APPS</title>
    <!-- Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="css/cssinputharga.css">
</head>
<body>
    <div class="utama">
        <div class="kepala">
            <div class="judul">
                <center>
                    <h2>INPUT HARGA BARANG</h2>
                </center>
            </div>
        </div>
    
        <div class="badan">
            <div class="search">
                <input type=text placeholder="  Cari di sini">
            </div>   

            <div class="barang">
                <label>SKU</label>
                <input type=text placeholder="  Masukkan SKU baru">
    
                <label>NAMA BARANG</label>
                <input type=text placeholder="  Masukkan Nama Barang">
            </div>
    
            <div class="satuan">
                SATUAN<br>
                <select name=satuanbeli>
                    <option>Gram
                    <option>Kilogram
                    <option>Pcs
                    <option>Lusin
                </select>
            </div>
    
            <div class="harga">
                <label>HARGA SATUAN</label>
                <input type=text placeholder="  Masukkan Harga Satuan">
                
                <label>JUMLAH BARANG</label>
                <input type=text placeholder="  0" class="jumlah">
            </div>

            <div class="tombol">
                <button>SIMPAN</button>
            </div>

            <div class="menulain">
                <a href="inputbarang.html" class="pindah">
                    INPUT BARANG >
            </div>
    </div>
</body>
</html>
